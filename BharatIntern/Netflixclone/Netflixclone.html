<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("netflix.jpg"); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            color: #E50914;
            font-size: 36px;
            font-weight: bold;
        }

        .user-options {
            display: flex;
            gap: 20px;
        }

        .user-options a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .main-content {
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        .main-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #E50914;
            color: hsl(0, 2%, 76%);
            font-size: 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body background="netflix.jpg">
    <div class="header">
        <div class="logo">Netflix</div>
        <div class="user-options">
            <a href="login.html">Login</a>

    </div>

        <div class="cta-buttons">

</html>
